<!DOCTYPE html>
<html>

<head>
  <title>AI DJ WEB APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body background="images.jpeg">
  <center>
    <h3><b id="title">AI Music App</b>
      <br><br>
      <br>
      <b id="note">NOTE - Press Play To Play Dream SMP Song Or Click Surprise To Play a Surprise Song</b>
    </h3>
    <br><br>
    <div class="div_speed">
      <img src="dream.jpeg" class="div_s_img">
      <br><br>
      <button class="btn btn-success" id="speed">Speed</button>
    </div>
    <div class="div_volume">
      <img src="dream.jpeg" class="div_v_img">
      <br><br>
      <button class="btn btn-success" id="volume">Volume</button>
    </div>
    <button id="play" onclick="play();" class="btn btn-success">Play Song</button>
    <div id="camera">
    </div>
  </center>

  <script src="main.js"></script>
</body>

</html>
